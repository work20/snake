<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>数学贪吃蛇</title>
    <link rel="stylesheet" href="styles.css?v=4">
</head>
<body>
    <div class="container">
        <h1 class="game-title">🐍 数学贪吃蛇</h1>
        
        <div class="question-display">
            题目：<span id="questionText">5 + 3 = ?</span>
        </div>

        <div class="canvas-container">
            <canvas id="gameCanvas" width="360" height="390"></canvas>
        </div>

        <div class="score-display">
            <span>分数：<span id="score">0</span></span>
            <span>最高分：<span id="highScore">0</span></span>
        </div>

        <!-- 按钮区域：左边方向键，右边控制按钮 -->
        <div class="button-area">
            <!-- 左侧：方向控制按键 -->
            <div class="d-pad">
                <button class="d-pad-btn d-pad-up" id="btnUp">▲</button>
                <div class="d-pad-row">
                    <button class="d-pad-btn d-pad-left" id="btnLeft">◀</button>
                    <button class="d-pad-btn d-pad-center"></button>
                    <button class="d-pad-btn d-pad-right" id="btnRight">▶</button>
                </div>
                <button class="d-pad-btn d-pad-down" id="btnDown">▼</button>
            </div>

            <!-- 右侧：控制按钮（垂直布局） -->
            <div class="control-buttons">
                <!-- 第一行：难度选择 -->
                <div class="control-row difficulty-row">
                    <span class="difficulty-label">难度：</span>
                    <span id="difficultyDisplay" class="difficulty-value">容易</span>
                    <button id="difficultyEasyBtn" class="difficulty-btn">容易</button>
                    <button id="difficultyHardBtn" class="difficulty-btn">困难</button>
                </div>

                <!-- 第二行：开始 + 暂停 -->
                <div class="control-row">
                    <button id="startBtn">开始</button>
                    <button id="pauseBtn">暂停</button>
                </div>

                <!-- 第三行：重新开始 + 排行榜 -->
                <div class="control-row">
                    <button id="restartBtn">重新开始</button>
                    <button id="showLeaderboardBtn">🏆 查看排行榜</button>
                </div>
            </div>
        </div>
        
        <div class="instructions">
            <p>使用方向键控制蛇的移动 | 空格键暂停/继续</p>
        </div>
    </div>
    
    <!-- 名字输入弹窗 -->
    <div id="nameInputModal" class="modal hidden">
        <div class="modal-content">
            <h2>游戏结束！</h2>
            <p class="final-score">你的分数：<span id="finalScore">0</span></p>
            <p class="high-score-message">🎉 恭喜！你进入了前10名！</p>
            <input type="text" id="playerName" class="name-input" placeholder="请输入你的名字" maxlength="10">
            <div class="modal-buttons">
                <button id="saveScoreBtn" class="btn-primary">保存并查看排行榜</button>
                <button id="skipSaveBtn" class="btn-secondary">跳过</button>
            </div>
        </div>
    </div>
    
    <!-- 排行榜弹窗 -->
    <div id="leaderboardModal" class="modal hidden">
        <div class="modal-content leaderboard-content">
            <h2>🏆 排行榜 🏆</h2>
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>排名</th>
                        <th>玩家</th>
                        <th>分数</th>
                        <th>日期</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                </tbody>
            </table>
            <div class="modal-buttons">
                <button id="closeLeaderboardBtn" class="btn-primary">关闭</button>
            </div>
        </div>
    </div>
    
    <!-- 游戏结束弹窗（未进入排行榜） -->
    <div id="gameOverModal" class="modal hidden">
        <div class="modal-content">
            <h2>游戏结束！</h2>
            <p class="final-score">你的分数：<span id="gameOverScore">0</span></p>
            <p class="game-over-message">很遗憾，未能进入前10名</p>
            <div class="modal-buttons">
                <button id="viewLeaderboardBtn" class="btn-secondary">查看排行榜</button>
                <button id="restartFromGameOverBtn" class="btn-primary">重新开始</button>
            </div>
        </div>
    </div>
    
    <script src="game.js?v=4"></script>
</body>
</html>
